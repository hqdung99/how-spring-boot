openapi: 3.0.1
info:
    title: Book Shop
    description: Book CRUD API.
    version: 1.0.0
servers:
    - url: /v2
paths:
    /users:
        get:
            summary: Get users
            operationId: getAllUsers
            responses:
                200:
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/User'
components:
    schemas:
        User:
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                firstName:
                    type: string
                    example: Huynh
                lastName:
                    type: string
                    example: Dung
                email:
                    type: string
                    example: hqdung99@gmail.com
